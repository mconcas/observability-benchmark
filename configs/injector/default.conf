# Fluent-Bit Syslog Injector Configuration
# ==========================================

# Unix socket path (must match fluent-bit configuration)
socket_path = /tmp/fluentbit.sock

# Message format template
# Available placeholders:
#   {timestamp} - RFC3339 timestamp
#   {hostname}  - System hostname
#   {pid}       - Process ID
#   {counter}   - Message counter
#
# Syslog format: <priority>version timestamp hostname app-name procid msgid structured-data message
message_format = <134>1 {timestamp} {hostname} test-app {pid} - - Test message #{counter}

# Target message rate (messages per second)
target_rate = 1000

# Test duration in seconds
duration = 60

# Batch size (messages sent before sleeping)
# Higher values = better performance but less accurate rate control
batch_size = 100

# Verbose output (true/false)
verbose = false
