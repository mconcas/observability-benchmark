[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020
    storage.metrics on

[INPUT]
    Name              syslog
    Parser            syslog-rfc5424
    Listen            0.0.0.0
    Port              5140
    Mode              unix_tcp
    Path              /tmp/fluentbit.sock
    Unix_Perm         0644
    Buffer_Chunk_Size 32k
    Buffer_Max_Size   64k

[OUTPUT]
    Name               opensearch
    Match              *
    Host               ${OPENSEARCH_HOST}
    Port               ${OPENSEARCH_PORT}
    Index              ${OPENSEARCH_INDEX}
    HTTP_User          ${OPENSEARCH_USER}
    HTTP_Passwd        ${OPENSEARCH_PASSWORD}
    tls                ${OPENSEARCH_TLS}
    tls.verify         Off
    Suppress_Type_Name On
    Logstash_Format    Off
    Buffer_Size        False
    Retry_Limit        3
    Write_Operation    create
    Generate_ID        On
