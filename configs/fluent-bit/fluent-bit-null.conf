[SERVICE]
    # Flush interval in seconds
    Flush        1
    # Daemon mode off for foreground execution
    Daemon       Off
    # Log level (error, warning, info, debug, trace)
    Log_Level    info
    # Parsers file
    Parsers_File parsers.conf
    # HTTP monitoring server
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020
    # Storage configuration
    storage.metrics on

[INPUT]
    Name              syslog
    Parser            syslog-rfc5424
    Listen            0.0.0.0
    Port              5140
    Mode              unix_tcp
    Path              /tmp/fluentbit.sock
    Unix_Perm         0644
    Buffer_Chunk_Size 32k
    Buffer_Max_Size   64k

[OUTPUT]
    Name   null
    Match  *
